      - app
    volumes:
      - ./docker/web/templates:/etc/nginx/templates
      - .:/var/www/html
  app:
    build:
      context: ./
      dockerfile: ./docker/app/Dockerfile
    environment:
      # アプリケーションの環境変数については ./laravel-app/.env.xxxx 参照
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: payke_template
      DB_USERNAME: admin
      DB_PASSWORD: VR*aT[f>wAn7m5u2
    depends_on:
      - db
    volumes:
      - ./laravel-app:/var/www/html
  db:
    build:
      context: ./
      dockerfile: ./docker/db/Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: "_xwJL4<N_<ib5FP]"
